<section class="usajobs-canvas">
  <div class="usajobs-content-gutter profile-gutter">
    <main class="main-content usajobs-content-well" id="main-content" aria-label="Opportunity">
      <div class="usajobs-open-opps-opportunity usajobs-open-opps-section usajobs-open-opps-profile">
        <form action="" class="usajobs-form" role="form" id="form-profile-skills">
          <fieldset class="usajobs-fieldset skills-interests">
            <legend class="usa-sr-only">Skills</legend>
            <h2>Skills</h2>
            <p>List all of your relevant skills.</p>
            <div id="form-group" class="required-input">
              <h3><label for="tag_skill">I have experience with</label></h3>
              <input type="hidden" aria-label="tag_skill" id="tag_skill" name="tag_skill" class="fullwidth" />
            </div>
            <div id="form-group" class="required-input">
              <h3><label for="tag_topic">I want to develop</label></h3>
              <input type="hidden" aria-label="tag_topic" id="tag_topic" name="tag_topic" class="fullwidth" />
            </div>
            <!-- <div class="tag-wrapper"></div> -->
          </fieldset>
          <div class="usajobs-button_bar--slim">
            <div class="usajobs-button_bar__body">
              <a href="#" class="usa-button usa-button-secondary usa-button-left" id="skills-cancel">Cancel and return to Profile</a>
              <button id="skills-save" type="submit" class="usa-button" data-loading-text="<i class='fa fa-spinner fa-spin'></i> Saving..." data-success-text="Saved!" data-fail-text="Save Failed.">Save skills</button>
            </div>
          </div>
        </form>
      </div>
    </main>
  </div>
</section>
